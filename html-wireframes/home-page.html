<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fanFIXion | Home</title>
    <link rel="stylesheet" href="home-page.css">
</head>
<body>
    <!-- Nav Bar -->
    <nav>
        <img id="nav-logo" src="images/short logo.png" alt="fanFIXion">
        <form id="search-form" action="search">
            <input type="search" name="search" id="search" placeholder="SEARCH">
            <button id="search-button"><img id="search-icon" src="images/search icon.png" alt=""></button>
        </form>
        <img id="user-icon" src="images/user icon.png" alt="user-image">
        <ul id="nav-links">
            <li id="nav-item">USERNAME</li>
            <hr>
            <li id="nav-item"><a id="nav-link" href="home-page.html">HOME</a></li>
            <hr>
            <li id="nav-item"><a id="nav-link" href="create-page.html">CREATE</a></li>
        </ul>
        <img id="second-nav-icon" src="images/hamburger icon.png" alt="second-nav">
    </nav>

    <!-- Main Content -->
    <main>
        <div class="sidebar">
            <ul id="sidebar-list">
                <li id="sidebar-item"><img id="sidebar-user-icon" src="images/user icon.png" alt="user-image"></li>
                <li id="sidebar-item">USERNAME</li>
            </ul>
        </div>
        <div class="feed">

            <!-- First Post -->
            <div class="post-cont">

                <!-- Post Header -->
                <div class="post-header">
                    <div class="post-header-left">
                        <img id="post-user-icon" src="images/user icon.png" alt="user-image">
                        <div class="header-text">
                            <h5 id="user">USERNAME</h5>
                            <h5 id="post-time">TIME POSTED</h5>
                        </div>
                    </div>
                    <div class="post-header-right">
                        <img id="post-action-icon" src="images/three dot icon.png" alt="three-dot-icon">
                    </div>
                </div>

                <!-- Post Image -->
                <div class="post-image">
                    <img src="" alt="post-image">
                </div>

                <!-- Post Footer -->
                <div class="post-footer">
                    <div class="post-footer-text">
                        <h3 class="post-title">EPISODE TITLE</h3>
                        <h3 class="post-universe"> - UNIVERSE</h3>
                    </div>
                    <a href="" class="show-episode">SHOW EPISODE</a>
                    <ul class="post-interaction">
                        <li class="like"><img id="like-icon" src="images/like icon.png" alt="">LIKE</li>
                        <li class="comment"><img id="comment-icon" src="images/comment icon.png" alt="">COMMENT</li>
                    </ul>
                </div>
            </div>

            <!-- Second Post -->
            <div class="post-cont">

                <!-- Post Header -->
                <div class="post-header">
                    <div class="post-header-left">
                        <img id="post-user-icon" src="images/user icon.png" alt="user-image">
                        <div class="header-text">
                            <h5 id="user">USERNAME</h5>
                            <h5 id="post-time">TIME POSTED</h5>
                        </div>
                    </div>
                    <div class="post-header-right">
                        <img id="post-action-icon" src="images/three dot icon.png" alt="three-dot-icon">
                    </div>
                </div>

                <!-- Post Image -->
                <div class="post-image">
                    <img src="" alt="post-image">
                </div>

                <!-- Post Footer -->
                <div class="post-footer">
                    <div class="post-footer-text">
                        <h3 class="post-title">EPISODE TITLE</h3>
                        <h3 class="post-universe"> - UNIVERSE</h3>
                    </div>
                    <a href="" class="show-episode">SHOW EPISODE</a>
                    <ul class="post-interaction">
                        <li class="like"><img id="like-icon" src="images/like icon.png" alt="">LIKE</li>
                        <li class="comment"><img id="comment-icon" src="images/comment icon.png" alt="">COMMENT</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
