<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fanFIXion | Register</title>
    <link rel="stylesheet" href="register-page.css">
</head>

<body>
    <div class="long-logo">
        <img id="long-logo" src="images/Long Logo.png" alt="fanFIXion">
    </div>
    <div class="form-container">
        <h4>ENTER USERNAME <br/> EMAIL AND PASSWORD TO SIGN UP</h4>
        <form class="register-form" action="register">
            <input type="username" name="register-username" id="register-username" placeholder="USERNAME">
            <input type="email" name="register-email" id="register-email" placeholder="EMAIL">
            <input type="password" name="register-password" id="register-password" placeholder="PASSWORD">
            <input type="password" name="con-register-password" id="con-register-password" placeholder="CONFIRM PASSWORD">
            <button type="button" id="register-button"><a id="button-link-text" href="home-page.html">CREATE ACCOUNT</a></button>
        </form>
        <a id="login-link" href="index.html">ALREADY A MEMBER? LOGIN HERE</a>
    </div>
    <div class="footer">
        <img id="short-logo" src="images/short logo.png" alt="">
        <h6>COPYRIGHT 2020 FANFIXION - RC SOLUTIONS</h6>
    </div>
</body>

</html>
